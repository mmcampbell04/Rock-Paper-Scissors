<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
    <style>
        @font-face {
    font-family: Digital;
    src: url(./ds_digital/DS-DIGIB.TTF)
    }

    @font-face {
        font-family: Bombardier;
        src: url(./bombardier/BOMBARD_.ttf);

    }

    @font-face {
        font-family: Championship;
        src: url(./Championship.ttf);

    }

    </style>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
        <!-- <h3>First to Five Wins</h3> -->
    </header>

    <!-- scoreboard -->
    <div class="scoreboard">
        <div class="score left">
            <h4 class="name">HMN</h4>
            <h5 class="pScore">00</h5>
        </div>
        <div class="score center">
            <h4 class="round">Round</h4>
            <h5 class="counter">00</h5>
        </div>
        <div class="score right">
            <h4 class="name">BOT</h4>
            <h5 class="botScore">00</h5>
        </div>
        

    </div>
    <!-- results -->
    <div class="results-container">
        <h5 id="verdict">First to Five Wins!</h5>
    </div>
    <!-- buttons -->
    <div class="btn-container">
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
        <button class="btn" id="scissors">Scissors</button>
    </div>
    <h5 class="move">Pick your move</h5>
    
    <!-- New game -->
    <div class="new">
        <button class="reset">Play Again?</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
